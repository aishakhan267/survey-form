<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div id="form-page">
        <p id="description">
            How we can improve our Teaching Style
        </p>
        <form id="survey-form">

            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">Name:</label>
                </div>
                <div class="rightTab">
                    <input autofocus id="name" type="text" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="email">Email:</label>
                </div>
                <div class="rightTab">
                    <input id="email" type="email" class="input-field" placeholder="Enter your Email" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">Age:</label>
                </div>
                <div class="rightTab">
                    <input id="number" type="number" class="input-field" placeholder="Age" min="1" max="100" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="currentPos">Which option best describes your current role?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentPos" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say </option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="userRating">What do you think a Teacher should be pre-planned?</label>
                </div>
                <div class="rightTab">
                    <ul>
                        <li class="radio">
                            <label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRating">
                            </label>

                        </li>
                        <li class="radio">
                            <label>
                                Maybe
                                <input name="radio-buttons" value="2" type="radio" class="userRating">
                            </label>
                        </li>
                        <li class="radio">
                            <label>Not Sure<input name="radio-buttons" value="3" type="radio" class="userRating">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="most-like">Which subject is hard to teach?</label>
                </div>
                <div class="rightTab">
                    <select name="mostLike" id="most-like" class="dropdown">
                        <option disabled selected value>Select an option</option>
                        <option value="challanges">English</option>
                        <option value="projects">Mathematics</option>
                        <option value="community">Science</option>
                        <option value="openSource">Urdu Grammar</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="preferences">Things that can improve Teaching Style<br> (Check all that
                        apply):</label>
                </div>
                <div class="rightTab">
                    <ul id="preferences">
                        <li class="checkbox">
                            <label>
                                <input name="prefer" type="checkbox" value="1" class="userRatings">
                                A Good Planning
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" type="checkbox" value="2" class="userRatings">
                                Methodologies
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" type="checkbox" value="3" class="userRatings">
                                Smart Objectives
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" type="checkbox" value="4" class="userRatings">
                                Conceptual Knowledge
                            </label>
                        </li>
                        <li class="checkbox"> <label>
                                <input name="prefer" type="checkbox" value="5" class="userRatings">
                                Critical Thinking
                            </label></li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" type="checkbox" value="6" class="userRatings">
                                Students Centered Class
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" type="checkbox" value="7" class="userRatings">
                                Minimum Teacher Talk Time
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" type="checkbox" value="8" class="userRatings">
                                Smart Strategies
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" type="checkbox" value="9" class="userRatings">
                                Creative Writing
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" type="checkbox" value="10" class="userRatings">
                                Practise
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" type="checkbox" value="11" class="userRatings">
                                Additional Information
                            </label>
                        </li>

                    </ul>

                </div>

            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="rightTab">
                    <textarea id="comments" class="input-field" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>

</body>

</html>
